<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Movie List</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="title" class="primary">Title</label>
          <input type="text" id="title" required/>
        </div>

        <div class="form-item">
          <label for="type" class="primary">Type</label>
          <input type="text" id="type" required/>
        </div>

        <div class="form-item">
          <label for="year" class="primary">Year</label>
        <input type="number" id="year" required/>
        </div>

        <div class="form-item">
          <label for="review" class="primary">Review</label><br>
          <input type="radio" name="review" value="Good" required/>
          <label for="good">Good</label><br>
          <input type="radio" name="review" value="Ok" required/>
          <label for="ok">Ok</label><br>
          <input type="radio" name="review" value="Bad" required/>
          <label for="bad">Bad</label><br>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>

    <button type="button" id="delete-all">Clear List</button>



    <h1>Movie List</h1>
    <ul id="Movie-list"></ul>

  </body>
</html>
